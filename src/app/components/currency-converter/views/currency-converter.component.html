<div class="container">

  <form [formGroup]="converterForm">
    <div class="row">
      <div class="col">
        Enter amount here:
        <input class="form-control" formControlName="txtAmount" [options]="currencyMaskOptions" required currencyMask>
      </div>

      <div class="col">
        From:
        <select class="form-control" formControlName="selectFrom" required>
          <option *ngFor="let item of currencyList" value="{{item.code}}">{{item.name}}</option>
        </select>
      </div>

      <div class="col">
        To:
        <select class="form-control" formControlName="selectTo" required>
          <option *ngFor="let item of currencyList" value="{{item.code}}">{{item.name}}</option>
        </select>
      </div>

      <div class="col">
        <button type="button" (click)="compute()" [disabled]="!converterForm.valid"
          class="form-control btn btn-primary convert-currency-button">Convert</button>
      </div>
    </div>
  </form>

  <div *ngIf="(loading$ | async)" class="fx-view-container">
    <app-loading-indicator> </app-loading-indicator>
  </div>

  <div *ngIf="(error$ | async).error" class="fx-view-container">
    <app-error-screen (retryClicked)='compute()'> </app-error-screen>
  </div>

  <div *ngIf="(conversionRate$ | async)?.exchangeRate && !(loading$ | async)" class="fx-view-container">
    {{(conversionRate$ | async)?.exchangeRate}}
  </div>

</div>
